            <option id="UT">Uttarkhand</option>
            <option id="WB">West Bengal</option>
        </datalist>
        </select>
        <input type="submit" value="&#128270">
      </form>
    </div>  
    <div class="stateCaseDetails" id="scd">
        <div id="active" class="boxCase">
            <h1>Active</h1>
            <p id="activeChange"></p>
        </div>
        <div id="total" class="boxCase">
            <h1>Total</h1>
            <p id="totalChange"></p>
        </div>
        <div id="recovered" class="boxCase">
            <h1>Recovered</h1>
            <p id="recoveredChange"></p>
        </div>
    </div>
    <div class="covidGraph"><h3>7 day moving average of total cases in India from 1st of August, 2020 till 1st of June 2021</h3>
    <canvas id="myChart" width="400" height="200"></canvas>
    </div>
